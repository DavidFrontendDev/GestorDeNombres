<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Nombres</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h2 style="background-color: #454545">Gestor de Nombres</h2>
      <div class="agregar">
        <label for="nombre">Agrega un nombre: </label>
        <input type="text" placeholder="Nombre" id="nombre" />
        <button type="submit" onclick="crearNombre()">Agregar</button>
      </div>
      <div class="agregar">
        <label for="buscador">Buscador: </label>
        <input type="text" id="buscador" placeholder="Busca un nombre..." />
      </div>
    </header>
    <main></main>
  </body>
</html>
